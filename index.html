    <!-- Preload critical assets -->

    <style>
      /* Critical CSS - Loading screen */
      body { margin: 0; background: #0f0a1e; overflow-x: hidden; }
      #root { min-height: 100vh; min-height: 100dvh; }
      .loading-screen {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; align-items: center; justify-content: center;
        background: linear-gradient(135deg, #0f0a1e 0%, #1a0533 50%, #0f0a1e 100%);
      }
      .loading-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem; font-weight: 900;
        background: linear-gradient(135deg, #a855f7, #ec4899, #22d3ee);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">QQUIZ PRODIGY</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
      // Remove loading screen when app is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const ls = document.getElementById('loading-screen');
          if (ls) { ls.style.opacity = '0'; ls.style.transition = 'opacity 0.5s'; setTimeout(() => ls.remove(), 500); }
        }, 1000);
      });
    </script>
  </body>
